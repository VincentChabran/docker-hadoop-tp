services:
   namenode:
      image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
      container_name: namenode
      restart: always
      ports:
         - 9870:9870
         - 9000:9000
         - 8020:8020
      volumes:
         - hadoop_namenode:/hadoop/dfs/name
         - ./data:/data
      environment:
         - CLUSTER_NAME=test
      env_file:
         - ./hadoop.env

   datanode:
      image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
      container_name: datanode
      restart: always
      volumes:
         - hadoop_datanode:/hadoop/dfs/data
      environment:
         SERVICE_PRECONDITION: "namenode:9870"
      ports:
         - 9864:9864
      env_file:
         - ./hadoop.env

   resourcemanager:
      image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
      container_name: resourcemanager
      restart: always
      environment:
         SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
      env_file:
         - ./hadoop.env

   nodemanager1:
      image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
      container_name: nodemanager
      restart: always
      environment:
         SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
      env_file:
         - ./hadoop.env

   historyserver:
      image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
      container_name: historyserver
      restart: always
      environment:
         SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
      volumes:
         - hadoop_historyserver:/hadoop/yarn/timeline
      env_file:
         - ./hadoop.env

   hive-server:
     build:
       context: ./app/hive  # Spécifiez le chemin vers le Dockerfile, ici le dossier qui contient votre Dockerfile
     container_name: hive-server
     env_file:
       - ./hadoop.env
     environment:
       HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
       SERVICE_PRECONDITION: "hive-metastore:9083"
     ports:
       - "10000:10000"
     volumes:
       - ./app/hive:/hive_scripts  # Montez le dossier contenant le script dans /hive_scripts


   hive-metastore:
      image: bde2020/hive:2.3.2-postgresql-metastore
      container_name: hive-metastore
      env_file:
         - ./hadoop.env
      command: /opt/hive/bin/hive --service metastore
      environment:
         SERVICE_PRECONDITION: "namenode:9870 datanode:9864 hive-metastore-postgresql:5432"
      ports:
         - "9083:9083"

   hive-metastore-postgresql:
      image: bde2020/hive-metastore-postgresql:2.3.0

   presto-coordinator:
      image: shawnzhu/prestodb:0.181
      ports:
         - "8080:8080"

   mongodb:
      image: mongo:latest
      container_name: mongodb
      restart: always
      ports:
         - 27016:27017
      volumes:
         - mongo_data:/data/db

   mongo-express:
      image: mongo-express:latest
      container_name: mongo-express
      restart: always
      ports:
         - 8081:8081
      environment:
         - ME_CONFIG_MONGODB_SERVER=mongodb
      depends_on:
         - mongodb

   # Serveur Cassandra pour le stockage NoSQL
   cassandra:
      image: cassandra:latest
      container_name: cassandraa
      restart: always
      environment:
         CASSANDRA_CLUSTER_NAME: "Test Cluster"
         CASSANDRA_NUM_TOKENS: "256"
         CASSANDRA_SEEDS: "cassandraa"
      ports:
         - "9042:9042" # Port pour CQL (Cassandra Query Language)
      volumes:
         - cassandra_data:/var/lib/cassandraa
         - ./data:/data  # Monté à partir du dossier actuel



   spark:
     build:
       context: ./app/spark  # Dossier contenant le Dockerfile Spark
     container_name: spark
     environment:
       - SPARK_MODE=master
       - SPARK_RPC_AUTHENTICATION_ENABLED=no
       - SPARK_RPC_ENCRYPTION_ENABLED=no
       - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
       - SPARK_SSL_ENABLED=no
       - ENABLE_INIT_DAEMON=false
       - SPARK_HOME=/spark
       - JAVA_HOME=/usr/lib/jvm/java-1.8-openjdk
       - ENV PATH=$JAVA_HOME/bin:$SPARK_HOME/bin:$PATH
     env_file:
       - ./hadoop.env
     ports:
       - "4040:4040"
     volumes:
       - ./data:/data
       - ./app/spark:/spark_scripts
       - ./app/hive/jars:/opt/bitnami/spark/jars  # Volume pour les connecteurs
       - ./app/hive/hive-site.xml:$SPARK_HOME/conf/hive-site.xml
     depends_on:
       - cassandra
       - mongodb
       - hive-metastore



volumes:
   hadoop_namenode:
   hadoop_datanode:
   hadoop_historyserver:
   mongo_data:
   cassandra_data:
   # oracle_nosql_data: